<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
        
        <div class="intro col-12">
            <h1>Work To-Dos</h1>
            <div>
              <div class="border1"></div>
              <div></div>
            </div>
          </div>
            
         
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">Enter text into the input field to add items to your list.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">Click the "X" to remove the item from your list.</p>
          </div>
            </div>
      </div>

    <div class="row">
      <div class="col-12">
        <input id="userInput" type="text" placeholder="New item..." maxlength="27">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>

    <!-- Todo List Table -->
    <div class="row">
      <div class="listItems col-12">
        <table id="todoTable">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Existing or dynamically added rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
